name: MLOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test-train:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: heart-disease-mlops

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Lint
        run: flake8 src/

      - name: Run tests
        run: pytest

      # -----------------------------
      # IMPORTANT: Prepare directories
      # -----------------------------
      - name: Prepare MLflow directory
        run: mkdir -p mlruns

      # -----------------------------
      # IMPORTANT: Generate dataset
      # -----------------------------
      - name: Run EDA
        run: python src/eda.py

      # -----------------------------
      # Train model
      # -----------------------------
      - name: Train model
        run: python src/train.py

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Upload EDA plots
        uses: actions/upload-artifact@v4
        with:
          name: eda-plots
          path: artifacts/plots/
